<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration Form</title>
</head>
<body>

    <h1>Registration Form</h1>
    <p><strong>All Fields Are Mandatory</strong></p>
    <form action="thankyou.html" method="get">
        <label for="name">Name :</label>
        <input type="text"  id="name" name="name"  value="" placeholder="Enter Name" required="true"><br><br>
        <label for="address">Address :</label>
        <input type="text" id="address" name="address" value="" placeholder="Enter Address"><br><br>

        <label for="email">Email :</label>
        <input type="email"  id="email"  name="email" value="" placeholder="Enter Email" required="true"><br><br>
        <label for="age">Age :</label>
        <input type="text"  id="age"  name="age" value="" placeholder="Enter age" required><br><br>
        <p><strong>Are You Intresting In dating..</strong></p>
        
        <label for="dat">Yes </label>
        <input type="radio"  id="dat" name="dating" value="Yes" >
        <label for="dat1">No </label>
        <input type="radio"  id="dat1" name="dating" value="No" ><br>
        <p><strong>Your Expections Like :</strong></p>
        <select name="expect">
            <option value="katrina">Katrina kaif</option>
            <option value="karina">Karina kapoor</option>
            <option value="Mallika">Mallika  Arora</option>
            <option value="Kajol">Kajol Bhatiya</option>

        </select><br>
        <p><strong>How Many Marriages You want :</strong></p>
        <select name="num">
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
            <option value="four">4</option>

        </select><br>
        <p><strong>Education:</strong></p>
        <label for="SLC">SLC :</label>
        <input type="checkbox" id="SLC" name="education" value="SLC">
        <label for="intermediate">Intermediate :</label>
        <input type="checkbox" id="intermediate" name="education" value="intermediate">
        <label for="bachelor">bachelor's :</label>
        <input type="checkbox" id="bachelor" name="education" value="bachelor"><br>
        <p><strong>Are You Alocholic :</strong></p>
        <label for="Yes">Yes</label>
        <input type="radio" id="yes" name="alocholic" value="yes">
        <label for="no">No</label>
        <input type="radio" id="No" name="alocholic" value="No">
        <h5>Your Preferences and Extra Information :</h5>
        <textarea title="Enter your extra information" rows="4" cols="20"></textarea><br>
        <input type="submit">

    </form>
    
</body>
</html>
